<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Розклад</title>
</head>
<body style="font-family: Calibri,serif">
<table rules="all">
    <caption><b>Розклад занять</b></caption>

        <th class="green" style="border-bottom-width: 3px">Радчик Г.І.</th>
        <td rowspan="2" class="green" style="border-right-style: dashed">Ауд. <br>(І)</td>
        <td rowspan="2" class="green" style="border-left-style: dashed">Ауд. <br>(ІI)</td>
    </tr>
    <tr>
        <th class="green">КІ-406</th>
    </tr>
    <tr>
        <th rowspan="10" class="day"><p>П'ЯТНИЦЯ</p></th>
        <td rowspan="2" class="bluepara" style="">3</td>
        <td class="blueweekone">I</td>
        <td rowspan="2">ООП<br>Слободян</td>
        <td rowspan="2" style="border-right-style: dashed; vertical-align: bottom">101</td>
        <td rowspan="2" style="border-left-style: dashed"></td>
    </tr>
    <tr>
        <td class="blueweektwo">II</td>
    </tr>
    <tr>
        <td rowspan="2" class="bluepara">4</td>
        <td class="blueweekone">I</td>
        <td rowspan="2">Економіка і планування п-ва<br>Павлик</td>
        <td rowspan="2" style="border-right-style: dashed; vertical-align: bottom">212в</td>
        <td rowspan="2" style="border-left-style: dashed"></td>
    </tr>
    <tr>
        <td class="blueweektwo">II</td>
    </tr>
    <tr>
        <td rowspan="2" class="bluepara">5</td>
        <td class="blueweekone">I</td>
        <td style="border-bottom-style: dashed">Організація БД &nbsp;Костик</td>
        <td style="border-right-style: dashed;border-bottom-style: dashed">315</td>
        <td style="border-left-style: dashed;border-bottom-style: dashed"></td>
    </tr>
    <tr>
        <td class="blueweektwo">II</td>
        <td style="border-top-style: dashed;" >Інтернет &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Капаціла</td>
        <td style="border-right-style: dashed;border-top-style: dashed">315</td>
        <td style="border-left-style: dashed;border-top-style: dashed"></td>
    </tr>
    <tr>
        <td rowspan="2" class="bluepara">6</td>
        <td class="blueweekone">I</td>
        <td rowspan="2"></td>
        <td rowspan="2" style="border-right-style: dashed"></td>
        <td rowspan="2" style="border-left-style: dashed"></td>
    </tr>
    <tr>
        <td class="blueweektwo">II</td>
    </tr>
    <tr>
        <td rowspan="2" class="bluepara">7</td>
        <td class="blueweekone">I</td>
        <td rowspan="2"></td>
        <td rowspan="2" style="border-right-style: dashed"></td>
        <td rowspan="2" style="border-left-style: dashed"></td>
    </tr>
    <tr>
        <td class="blueweektwo">II</td>
    </tr>
</table>
</body>
</html>
